<!DOCTYPE html>
<html lang="fr"> 
    <head> 
        <meta charset="utf-8"/>
        <title>Reservia</title> 
        <link rel="stylesheet"href="./style/font-awesome.css">
        <link rel="stylesheet"href="./style/main.css">
    </head>
    <body> 
        <header>
            <img src="./image/Reservia.svg" alt="logo reservia"/>
            <nav>
                <ul class="header-ul">
                    <li class="header-active"><a href="#"> Hébergements</a></li>
                    <li><a href="#"> Activités</a></li>
                    <li class="header-register"><a href="#"> S'inscrire</a></li> 
                </ul>
            </nav>
        </header>  
        <h1 class="h1-index">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p> 
        <i class="fas fa-map-marker-alt"></i>
        <input class="search" type="text" value="Marseille,France" size="30"  >
        <input type="button" value="recherher"/>
        <div id="filter"><p>Filtres</p></div>
            <div class="block-filter">
                <i class="fas fa-money-bill-wave-alt"></i>
                <span>Economique</span>
            </div>
            <div class="block-filter">
                <i class="fas fa-child"></i>
                <span>Familial</span>
            </div>
            <div class="block-filter">
                <i class="fas fa-heart"></i>
                <span>Romantique</span>
            </div>
            <div class="block-filter">
                <i class="fas fa-dog"></i>
                <span>Animaux</span>
            </div>
        <footer></footer>
    </body>
</html>
